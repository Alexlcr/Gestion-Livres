<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Livres</title>
    <script src="./script/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="lead bg-body-primary">
    <header class="w-100">
        <nav class="navbar bg-body-tertiary">
            <div class="container d-flex justify-content-center">
                <h2>Gestion de Livres</h2>
            </div>
        </nav>
    </header>
    <main class="container-fluid w-100 p-3 height-100">
        <section id="book-form" class="text-center">
            <form>
                <div class="mb-3">
                    <label for="book-title" class="form-label">Titre du livre</label>
                    <input type="text" class="form-control mx-auto w-50" name="book-title" id="book-title">
                </div>
                <div class="mb-3">
                    <label for="book-author" class="form-label">Auteur du livre</label>
                    <input type="text" class="form-control mx-auto w-50" name="book-author" id="book-author">
                </div>
                <input type="button" class="btn btn-primary" id="add-book" value="Ajouter un livre">
            </form>
        </section>
        <hr class="mx-auto d-block w-75">
        <section class="container-fluid text-center">
            <label class="form-label">Rechercher</label>
            <div class="input-group mx-auto w-50" id="search">
                <button type="button" class="btn btn-secondary" id="search-btn">Rechercher</button>
                <select class="form-select" id="search-filter">
                    <option value="" disabled selected>Filtre</option>
                    <option value="title">Titre</option>
                    <option value="author">Auteur</option>
                </select>
                
                <input type="text" name="search" class="form-control" id="search-input" placeholder="Rechercher...">
            </div>
            <div class="container-fluid d-flex flex-row flex-wrap w-100 gap-5" id="book-list">
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
